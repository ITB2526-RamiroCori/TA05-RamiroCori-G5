<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte - Web ITB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style-formulario.css">
</head>
<body>

    <header class="navbar">
        <div class="logo-text">
            MENU PRINCIPAL
        </div>

        <nav class="header-buttons">
            <a href="../index.html" class="btn btn-blue">Llistat de projectes</a>
            <a href="formulari.html" class="btn btn-dark">Formulari de contacte</a>
            <a href="#" class="btn btn-blue">3 funcionalitats JS</a>
        </nav>
    </header>

    <div class="container" style="padding: 20px;">

        <br><br>
        <form>
            <fieldset class="dades_form">
                <legend class="titol_dades_form"><strong>DADES PERSONALS</strong></legend>

                <div style="display: inline-block; width: 48%; margin-bottom: 15px;">
                    <label for="nom">Nom:</label>
                    <br>
                    <input style="width: 60%; border:1px solid black; padding:6px; border-radius: 5px;"
                           type="text" id="nom" name="nom" placeholder="Nom" />
                </div>

                <div style="display: inline-block; width: 48%; margin-bottom: 15px;">
                    <label for="cognoms">Cognoms:</label>
                    <br>
                    <input style="width: 60%; border:1px solid black; padding:6px; border-radius: 5px;"
                           type="text" id="cognoms" name="cognoms" placeholder="Cognoms">
                </div>

                <br>

                <div style="display: inline-block; width: 48%;">
                    <label for="email">Correu:</label>
                    <br>
                    <input style="width: 60%; border:1px solid black; padding:6px; border-radius: 5px;"
                           type="email" id="email" name="email" placeholder="correu">
                </div>

                <div style="display: inline-block; width: 48%;">
                    <label for="edat">Franja d'edat</label>
                    <br>
                    <select style="width: 60%; border:1px solid black; padding:6px; border-radius: 5px; background-color: white;"
                            id="edat" name="edat">
                        <option value="menor16">Menor 16</option>
                        <option value="16-25">16-25</option>
                        <option value="25-40">25-40</option>
                        <option value="major40">Major 40</option>
                    </select>
                </div>

            </fieldset>

            <br><br>

            <fieldset class="dades_form">
                <legend class="titol_dades_form"><strong>DETALLS DE CONSULTA</strong></legend>

                <label for="consulta">Escriu la teva consulta</label><br>
                <textarea id="consulta" name="consulta" rows="5" style="width: 80%; box-sizing: border-box; margin-top: 5px;"
                    placeholder="Escriu la teva consulta aqui"></textarea>
            </fieldset>

            <br>

            <button class="btn btn-blue" type="submit" style="cursor: pointer;">Enviar</button>
        </form>

        <footer class="footer-box">
            2025/26 Alumnes : Biel y Ramiro
        </footer>

    </div>

</body>
</html>
