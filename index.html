<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ESTILS/style.css">
    <title>Present</title>
    <link rel="icon" type="png" href="Cont/logo/logo.png">

</head>
<body>

    <header>
        <div id="barra-superior">
            <h1 id="menu-principal">Ramiro Cori</h1>
            <div id="icono-foto"><img src="Cont/logo/logo.png" alt="Logo"></div> </div>

        <nav id="menu-nav">
            <ul>
                <li><a href="List.html">Lista de recursos</a></li>
                <li><a href="formulario.html">Formulario</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div id="contenedor-imagen">
            <!-- Add a CSS variable with the image URL and a helper span for the blurred colored shadow.
                 The span is positioned absolutely and will be styled from CSS; it does not add extra space. -->
            <div id="imagen-principal" class="ray-trace" style="--img-url: url('Cont/indeximg/img.png')">
                <span class="img-trace" aria-hidden="true"></span>
                <!-- Imagen no clicable: tabindex="-1" para que no entre en el tab, CSS la desactiva -->
                <a href="Cont/indeximg/img.png" tabindex="-1" aria-hidden="true">
                    <img src="Cont/indeximg/img.png" alt="Imagen principal">
                </a>
            </div>
        </div>

        <section id="destacados">
            <h3>Destacados</h3>

            <label for="gsearch">üîç</label>
            <input type="search" id="gsearch" name="gsearch" placeholder="Search projects...">

            <hr>
            <div id="contenedor-proyectos">
                <!-- Updated project with glass-like "IA" label -->
                <button class="proyecto">
                  <a href="PROYECTOS/p1.html">
                    <img src="Cont/indeximg/p1fi.jpg" alt="Project 1 thumbnail" class="project-thumb">
                    <span class="project-label">IA</span>
                  </a>
                </button>
                <button class="proyecto">
                  <a href="PROYECTOS/p2.html">
                    <img src="Cont/indeximg/p2fi.jpg" alt="Project 1 thumbnail" class="project-thumb">
                    <span class="project-label">BBDD</span>
                  </a>
                </button>
                <button class="proyecto">
                  <a href="PROYECTOS/p3.html">
                    <img src="Cont/indeximg/p3fi.jpg" alt="Project 1 thumbnail" class="project-thumb">
                    <span class="project-label">WEB</span>
                  </a>
                </button>
                <button class="proyecto">
                  <a href="PROYECTOS/p4.html">
                    <img src="Cont/indeximg/p4fi.jpg" alt="Project 1 thumbnail" class="project-thumb">
                    <span class="project-label">APP</span>
                  </a>

            </div>
        </section>
    </main>

    <footer>
        <center><p><a href ="index.html">ACTUAL: INS ITB</a></p></center>
    </footer>

    <script>
      document.getElementById('gsearch').addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase();
        const projects = document.querySelectorAll('#contenedor-proyectos .proyecto');

        projects.forEach(project => {
          const label = project.querySelector('.project-label').textContent.toLowerCase();
          if (label.includes(searchTerm)) {
            project.style.display = 'block';
          } else {
            project.style.display = 'none';
          }
        });
      });
    </script>

</body>
</html>
